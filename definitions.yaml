Documents:
  type: object
  properties:
    resource:
      type: string
      example: "list"
    uri:
      type: string
      example: "/v1/marketplaces/820a6bda73c546a8b2f12a5ebcae7732/sellers/582dcc754cef4e6e8ed3134067c2f76b/documents"
    limit:
      type: number
      example: 100
    offset:
      type: number
      example: 0
    has_more:
      type: boolean
      example: false
    query_count:
      type: number
      example: 2
    total:
      type: number
      example: 2
    items:
      type: array
      items:
        $ref: "#/Document"
Document:
  type: object
  properties:
    id:
      type: string
      example: 00dad23fae8b49638f6b897f6b7df5c2
    name:
      type: string
      example: 59d7d71a9b617.pdf
    status:
      type: string
      enum:
        - pending
        - uploaded
        - reviewving
        - action_required
        - approved
        - published
        - rejected
        - archived
        - deleted
      example: pending
    path:
      type: string
      example: https://static-assetss.s3.amazonaws.com/59d7d71a9b617.pdf
    extension:
      type: string
      example: pdf
    mime_type:
      type: string
      example: application/pdf
    size:
      type: integer
      example: 11401
    md5:
      type: string
      example: 02136adef2c29815d97902147069b23c
    description:
      type: string
      example: "documento de identificacao"
    category:
      type: string
      enum:
        - identification
        - address
        - activity
        - ein
      example: identification
    uploaded_by:
      type: object
      properties:
        id:
          type: string
          example: ab22b0c077e04099afa144d375cbf293
        resource:
          type: string
          enum:
            - seller
            - buyer
            - marketplace
          example: seller
        type:
          type: string
          enum:
            - individual
            - business
          example: individual
    uploaded_ip:
      type: string
    metadata:
      type: object
