        line2:
          type: string
          example: "543"
        line3:
          type: string
          example: "APT 601"
        neighborhood:
          type: string
          example: "Downtown"
        city:
          type: string
          example: "Washington"
        state:
          type: string
          example: "DC"
          description: 'Sigla do estado, com duas letras. Utilizando as duas letras finais no formato Código ISO 3166-2 para o estado.'
