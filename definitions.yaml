### Payment Methods
Transactions:
  type: object
  properties:
    resource:
      type: string
      example: "list"
    uri:
      type: string
      example: "/v1/marketplaces/820a6bda73c546a8b2f12a5ebcae7732/transactions"
    limit:
      type: number
      example: 100
    offset:
      type: number
      example: 0
    has_more:
      type: boolean
      example: false
    query_count:
      type: number
      example: 2
    total:
      type: number
      example: 2
    items:
        $ref: '#/TransactionResponse'
TransactionResponse:
  type: object
  properties:
    id:
      type: string
      example: 0009462369b14ee596aabfd27faa97f7
    status:
      type: string
      enum:
        - new
        - pending
        - succeeded
        - canceled
        - reversed
        - failed
        - pre_authorized
      example: succeeded
    resource:
      type: string
      example: transaction
    amount:
      type: string
      example: "1.00"
    original_amount:
      type: string
      example: "1.00"
    currency:
      type: string
      example: "BRL"
    description:
      type: string
      example: "BRL"
    payment_type:
      enum:
        - credit
        - wallet
        - boleto
      example: credit
    transaction_number:
      type: string
      example: "W-12343124"
    sales_receipt:
      type: string
      example: "00d5ce5086c84c0f824cf660b020881a"
    on_behalf_of:
      type: string
      example: "1e5ee2e290d040769806c79e6ef94ee1"
    statement_descriptor:
      type: string
      example: "CORRENTISTA 03  3011"
    payment_method:
      type: object
      properties:
        id:
          type: string
          example: "2f008ac254964e658be566241cc87c1a"
        resource:
          type: string
          example: "card"
        description:
          type: string
          example: null
        card_brand:
          type: string
          example: "Visa"
        first4_digits:
          type: string
          example: "4893"
        last4_digits:
          type: string
          example: null
        expiration_month:
          type: string
          example: "7"
        expiration_year:
          type: string
          example: "2023"
        holder_name:
          type: string
          example: "LEITE/ANDRE S DE M"
        is_active:
          type: boolean
          example: false
        is_valid:
          type: boolean
          example: true
        is_verified:
          type: boolean
          example: false
        customer:
          type: string
          example: "e4e8c5b569da48b28d896385f5481bcf"
        fingerprint:
          type: string
          example: "9f2843f0c1b08d6018927b4e5e884a869ae49"
        uri:
          type: string
          example: "/v1/marketplaces/3249465a7753536b62545a6a684b0000/cards/2f008ac254964e658be566241cc87c1a"
        metadata:
          type: object
        created_at:
          type: string
          format: dateTime
          example: "2015-04-17T06:39:52+00:00"
        updated_at:
          type: string
          format: dateTime
          example: "2015-04-17T06:39:52+00:00"
    point_of_sale:
      type: object
      properties:
        entry_mode:
          type: string
          enum:
            - manually_keyed
            - magstripe
            - barcode
            - ocr
            - chip
            - contactless_chip
            - magstripe_fallback
            - manually_keyed_fallback
            - contactless_magstripe
          example: "chip"
        identification_number:
          type: string
          example: "4b7d03e6aa01463bb5673f04a7717db9"
    refunded:
      type: boolean
      example: false
    voided:
      type: boolean
      example: false
    captured:
      type: boolean
      example: false
    fees:
      type: string
      example: "0.05"
    fee_details:
      type: object
      properties:
        amount:
          type: string
          example: "0.05"
        prepaid:
          type: boolean
          example: true
        currency:
          type: string
          example: "BRL"
        type:
          type: string
          example: "zoop_credit_fee_d0"
        description:
          type: string
          example: "Zoop prepaid card-present credit fee"
    uri:
      type: string
      example: |
        /v1/marketplaces/3249465a7753536b62545a6a684b0000/transactions/0009462369b14ee596aabfd27faa97f7
    metadata:
      type: object
    expected_on:
      type: string
      format: dateTime
      example: "2015-04-17T06:39:52+00:00"
    created_at:
      type: string
      format: dateTime
      example: "2015-04-17T06:39:52+00:00"
    updated_at:
      type: string
      format: dateTime
      example: "2015-04-17T06:39:52+00:00"
