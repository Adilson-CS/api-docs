        holder_name:
          type: string
          example: Joao da Silva
        is_active:
          type: boolean
          example: true
        is_valid:
          type: boolean
          example: true
        is_verified:
          type: boolean
          example: true
        address:
          type: string
        verification_checklist:
          type: object
          properties:
            postal_code_check:
              type: string
              example: unchecked
            security_code_check:
              type: string
              example: unchecked
            address_line1_check:
