openapi: 3.0.0
info:
  title: Token de cartões
  version: "1.1"
security:
  - basicAuth: []
tags:
  - name: Token
    description: Token de cartões de crédito
paths:
  "/v1/marketplaces/{marketplace_id}/cards/tokens":
    parameters:
      - $ref: "#/components/parameters/marketplaceId"
    post:
      tags:
        - Token
      summary: Criar novo token de cartão
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenCardRequest"
            example:
              holder_name: "João da Silva"
              card_number: "4444333322221111"
              security_code: "999"
              expiration_month: "9"
              expiration_year: "2027"
        required: true
      responses:
        "200":
          description: Token de cartão criado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenCardResponse"
        "400":
          description: Requisição/Parâmetros invalidos
        "404":
          description: Marketplace/ não encontrado
  "/v1/marketplaces/{marketplace_id}/tokens/{token_id}":
    parameters:
      - $ref: "#/components/parameters/marketplaceId"
      - name: token_id
        in: path
        description: identificador do token
        required: true
        schema:
          type: string
    get:
      tags:
        - Token
      summary: Recuperar detalhes de token de cartão/conta bancária
      description: ""
      responses:
        "200":
          description: Token recuperado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenCardResponse"
servers:
  - url: https://api.zoop.ws
components:
  parameters:
    marketplaceId:
      name: marketplace_id
      in: path
      description: ID do marketplace
      required: true
      schema:
        type: string
    limitParam:
      name: limit
      in: query
      description: Limita o número de objetos retornados, podendo ser entre 1 e 100
      required: false
      schema:
        type: number
        format: int32
        default: 20
    sortParam:
      name: sort
      in: query
      description: Determinar como ordenar a lista em relação a data de criação do objeto
      required: false
      schema:
        type: string
        enum:
          - time-descending
          - time-ascending
        default: time-descending
    offsetParam:
      name: offset
      in: query
      description: Determina o ponto de inicio dos registros retornados
      required: false
      schema:
        type: number
        format: int32
        default: 0
    dateRangeParam:
      name: date_range
      in: query
      description: Filtro na lista base de objetos pela data de criação. O valor pode ser
        uma string com um horário em UTC timestamp, ou pode ser uma lista com os
        parametros abaixo
      required: false
      schema:
        type: number
    dateRangeGTParam:
      name: date_range[gt]
      in: query
      description: Retorna valores onde a data maior que o timestamp informado
      required: false
      schema:
        type: number
    dateRangeGTEParam:
      name: date_range[gte]
      in: query
      description: Retorna valores onde a data for maior ou igual que o timestamp informado
      required: false
      schema:
        type: number
    dateRangeLTParam:
      name: date_range[lt]
      in: query
      description: Retorna valores onde a data for menor que o timestamp informado
      required: false
      schema:
        type: number
    dateRangeLTEParam:
      name: date_range[lte]
      in: query
      description: Retorna valores onde a data for menor ou igual que o timestamp informado
      required: false
      schema:
        type: number
  requestBodies:
    Individual:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Individual"
      description: Individual object
      required: true
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    Documents:
      type: object
      properties:
        resource:
          type: string
          example: list
        uri:
          type: string
          example: /v1/marketplaces/820a6bda73c546a8b2f12a5ebcae7732/sellers/582dcc754cef4e6e8ed3134067c2f76b/documents
        limit:
          type: number
          example: 100
        offset:
          type: number
          example: 0
        has_more:
          type: boolean
          example: false
        query_count:
          type: number
          example: 2
        total:
          type: number
          example: 2
        items:
          type: array
          items:
            $ref: "#/components/schemas/Document"
    Document:
      type: object
      properties:
        id:
          type: string
          example: 00dad23fae8b49638f6b897f6b7df5c2
        name:
          type: string
          example: 59d7d71a9b617.pdf
        status:
          type: string
          enum:
            - pending
            - uploaded
            - reviewving
            - action_required
            - approved
            - published
            - rejected
            - archived
            - deleted
          example: pending
        path:
          type: string
          example: https://static-assetss.s3.amazonaws.com/59d7d71a9b617.pdf
        extension:
          type: string
          example: pdf
        mime_type:
          type: string
          example: application/pdf
        size:
          type: integer
          example: 11401
        md5:
          type: string
          example: 02136adef2c29815d97902147069b23c
        description:
          type: string
          example: documento de identificacao
        category:
          type: string
          enum:
            - identification
            - address
            - activity
            - ein
          example: identification
        uploaded_by:
          type: object
          properties:
            id:
              type: string
              example: ab22b0c077e04099afa144d375cbf293
            resource:
              type: string
              enum:
                - seller
                - buyer
                - marketplace
              example: seller
            type:
              type: string
              enum:
                - individual
                - business
              example: individual
        uploaded_ip:
          type: string
        metadata:
          type: object
    Business:
      properties:
        fiscal_responsibility:
          type: string
          description: ID de vendedor responsável por receber os créditos pelas vendas
        owner:
          type: object
          properties:
            first_name:
              type: string
              example: José
            last_name:
              type: string
              example: Da Silva
            email:
              type: string
              example: teeste@teste.com
            phone_number:
              type: string
              example: " 12029579543"
            taxpayer_id:
              type: string
              example: "76537741807"
            birthdate:
              type: string
              example: 1982-12-15
        description:
          type: string
          example: Descrição da empresa
        business_name:
          type: string
          example: Zoop Inc
        business_phone:
          type: string
          example: "12026256754"
        business_email:
          type: string
          example: hello@pagzoop.com
        business_website:
          type: string
          example: http://getzoop.com
        business_description:
          type: string
          example: The open mobile payment platform
        business_facebook:
          type: string
          example: http://fb.com/getzoop
        business_twitter:
          type: string
          example: http://twitter.com/getzoop
        ein:
          type: string
          example: "24742492000159"
          description: CNPJ da empresa
        statement_descriptor:
          type: string
          example: NOME FANTASIA
          description: Esse é o nome que aparece na fatura associado a transação.
            Importante ser fácil de reconhecer para evitar chargebacks.
        business_address:
          type: object
          properties:
            line1:
              type: string
              example: 167 West 74th Street
            line2:
              type: string
              example: "543"
            line3:
              type: string
              example: APT 601
            neighborhood:
              type: string
              example: Barra da Tijuca
            city:
              type: string
              example: Rio de Janeiro
            state:
              type: string
              example: RJ
              description: Código ISO 3166-2 para o estado, com duas letras
            postal_code:
              type: string
              example: "10023000"
              description: CEP com 8 digitos sem separador
            country_code:
              type: string
              example: BR
              description: ISO 3166-1 alpha-2 - códigos de país de duas letras.
        business_opening_date:
          type: string
          format: date
          example: 2015-04-17
        owner_address:
          type: object
          properties:
            line1:
              type: string
              example: 167 West 74th Street
            line2:
              type: string
              example: "543"
            line3:
              type: string
              example: APT 601
            neighborhood:
              type: string
              example: Barra da Tijuca
            city:
              type: string
              example: Rio de Janeiro
            state:
