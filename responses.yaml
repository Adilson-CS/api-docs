Businesses:
  type: object
  properties:
    resource:
      type: string
      example: "list"
    uri:
      type: string
      example: "/v1/marketplaces/820a6bda73c546a8b2f12a5ebcae7732/sellers"
    limit:
      type: number
      example: 100
    offset:
      type: number
      example: 0
    has_more:
      type: boolean
      example: false
    query_count:
      type: number
      example: 2
    total:
      type: number
      example: 2
    items:
      type: array
      items:
        $ref: '#/Business'
Business:
  type: object
  properties:
    id:
      type: string
      example: 17d9e827664b47509f12a082b6047e7a
      description: Identificador exclusivo para este vendedor
    status:
      type: string
      enum:
        - new
        - expired
        - action_required
        - pending
        - enabled
        - active
        - disabled
        - deleted
      example: pending
    resource:
      type: string
      example: seller
    type:
      type: string
      enum:
        - individual
        - business
      example: business
    account_balance:
      type: number
      example: 0.00
    current_balance:
      type: number
      example: 0.00
    fiscal_responsibility:
      type: string
      description: 'ID de vendedor responsável por receber os créditos pelas vendas'
    owner:
      type: object
      properties:
        first_name:
          type: string
          example: José
        last_name:
          type: string
          example: Da Silva
        email:
          type: string
          example: teeste@teste.com
        phone_number:
          type: string
          example: " 12029579543"
        taxpayer_id:
          type: string
          example: "76537741807"
        birthdate:
          type: string
          example: "1982-12-15"
    description:
      type: string
      example:
    business_name:
      type: string
      example: "Zoop Inc"
    business_phone:
      type: string
      example: "12026256754"
    business_email:
      type: string
      example: "hello@pagzoop.com"
    business_website:
      type: string
      example: "http://getzoop.com"
    business_description:
      type: string
      example: "The open mobile payment platform"
    business_facebook:
      type: string
      example: "http://fb.com/getzoop"
    business_twitter:
      type: string
      example: "http://twitter.com/getzoop"
    ein:
      type: string
      example: "24742492000159"
      description: 'CNPJ da empresa (somente números)'
    statement_descriptor:
      type: string
      example: "NOME FANTASIA"
      description: Esse é o nome que aparece na fatura associado a transação. Importante ser fácil de reconhecer para evitar chargebacks.
    business_address:
      type: object
      properties:
        line1:
          type: string
          example: "167 West 74th Street"
        line2:
          type: string
          example: "543"
        line3:
          type: string
          example: "APT 601"
        neighborhood:
          type: string
          example: "Barra da Tijuca"
        city:
          type: string
          example: "Rio de Janeiro"
        state:
          type: string
          example: "RJ"
          description: Código ISO 3166-2 para o estado, com duas letras
        postal_code:
          type: string
          example: "10023000"
          description: CEP com 8 digitos sem separador
        country_code:
          type: string
          example: "BR"
          description: ISO 3166-1 alpha-2 - códigos de país de duas letras.
    business_opening_date:
      type: string
      format: date
      example: "2015-04-17"
    owner_address:
      type: object
      properties:
        line1:
          type: string
          example: "167 West 74th Street"
        line2:
          type: string
          example: "543"
        line3:
          type: string
          example: "APT 601"
        neighborhood:
          type: string
          example: "Barra da Tijuca"
        city:
          type: string
          example: "Rio de Janeiro"
        state:
          type: string
          example: "RJ"
        postal_code:
          type: string
          example: "10023000"
          description: CEP com 8 digitos sem separador
        country_code:
          type: string
          example: "BR"
          description: 'ISO 3166-1 alpha-2 - códigos de país de duas letras.'
    delinquent:
      type: boolean
    default_debit:
      type: string
      description: 'O método de pagamento padrão (cartão ou conta bancária) associado a um vendedor que será usado, por exemplo, para debitar a conta bancária ou cartão de crédito'
    default_credit:
      type: string
      description: 'O banco bancário padrão associado a um vendedor que será usado para enviar dinheiro (crédito) a conta bancária'
    mcc:
      type: string
      example: "1"
      description: Envie o código de atividade do negócio (MCC ID). A lista completa se encontra em /v1/merchant_category_codes
    metadata:
      type: object
    created_at:
      type: string
      format: dateTime
      example: "2015-04-17T06:39:52+00:00"
    updated_at:
      type: string
      format: dateTime
      example: "2015-04-17T06:39:52+00:00"
